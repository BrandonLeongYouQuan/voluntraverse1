<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">
    <title>Successful Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c1033;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        nav {
            padding: 30px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-family: 'Kumar One', serif;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #0c1033;
            z-index: 999;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        nav ul li {
            font-size: 18px;
            display: inline-block;
            margin: 0 0.5rem;
            transition: 0.3s;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        nav a:hover {
            border-bottom: 2px solid black;
        }

        #logo {
            margin-right: auto;
        }

        .success-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 10px;
            animation: fadeIn 1s ease-out;
            max-width: 80%;
            margin: 0 auto;
        }

        .success-message {
            text-align: center;
            color: white;
            font-family: 'Kumar One', serif;
        }

        .success-message h1 {
            font-size: 4rem; 
            margin-bottom: 30px;
        }

        .success-message .login-button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .success-message .login-button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <img src="./assets/logo.png" id="logo" alt="Your Logo">
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Impacts</a></li>
        </ul>
        <div class="login-logo">
            <a href="login-page/index.html">Get Involved</a>
        </div>
    </nav>

    <div class="success-box">
        <div class="success-message">
            <h1>Sign Up Success</h1>
            <a href="login-page/index.html" class="login-button">Go to Login Page</a>
        </div>
    </div>
</body>
</html>
