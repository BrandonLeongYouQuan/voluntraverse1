<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0c1033;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-family: 'Kumar One', serif;
    }

    nav {
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-family: 'Kumar One', serif;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    nav ul li {
      font-size: 18px;
      display: inline-block;
      margin: 0 0.5rem;
      transition: 0.3s;
    }

    nav a {
      text-decoration: none;
      color: white;
    }

    nav a:hover {
      border-bottom: 2px solid black;
    }

    #logo {
      margin-right: auto;
    }

    .navbar .logo {
      float: left;
    }

    .navbar .center {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .navbar .username {
      float: right;
    }

    .navbar img {
      height: 30px;
      vertical-align: middle;
    }

    .profile-photo {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .profile-info label {
      font-weight: bold;
    }

    .profile-info input,
    .profile-info textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .volunteer-experience,
    .address {
      margin-bottom: 20px;
    }

    .volunteer-experience textarea,
    .address textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .volunteer-experience h2,
    .address h2 {
      margin-bottom: 10px;
    }

    .upload-photo input[type="file"] {
      display: none;
    }

    .upload-photo label {
      display: block;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .upload-photo label:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="#" class="logo"><img src="logo.png" alt="Logo"></a>
  <ul>
    <li><a href="#">Event</a></li>
    <li><a href="#">Dashboard</a></li>
  </ul>
  <a href="#" class="username">Username</a>
</nav>

<div class="container">
  <h1>User Profile</h1>
  
  <div class="profile-photo">
    <img src="profilepic.jpg" alt="Profile Photo">
  </div>

  <div class="upload-photo">
    <input type="file" id="photo" name="photo">
    <label for="photo">Change Photo</label>
  </div>
  <br>
  <div class="profile-info">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="address">Address:</label>
    <div class="address">
      <textarea id="address" name="address" placeholder="Enter your address"></textarea>
    </div>
  </div>

  <div class="volunteer-experience">
    <h2>Volunteer Experience:</h2>
    <div class="volunteer-experience">
      <textarea id="volunteer-experience" name="volunteer-experience" placeholder="Enter your volunteer experience"></textarea>
    </div>
  </div>
</div>

</body>
</html>
