<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <br>
            <input type="text" class="form-control" value="jacky_cheong@gmail.com" required>
        </div>
        <br>
        <div class="form-group">
            <label class="form-label">Phone Number</label>
            <br>

        </div>
        <br>
        <div class="form-group">

        </div>
